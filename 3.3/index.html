<!DOCTYPE html>
<html>
  <head>
    <title>Week</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <!--
        Build a card displaying the current week days in a format {Month} {Date}.
        There should be controls to go to next/previous week.
        Today's date should displayed in bold.
    -->
    <div class="card">
      <button class="calendar__controls-prev"></button>
      <div class="calendar__container"></div>
      <button class="calendar__controls-next"></button>
    </div>
  </body>
</html>
